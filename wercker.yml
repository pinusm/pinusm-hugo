box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: download theme
        code: |
            $(git clone https://github.com/gcushen/hugo-academic ./themes/hugo-academic)
    - arjen/hugo-build:
        version: "0.18"
        theme: hugo-academic
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - keanemind/gh-pages@0.2.4:
        token: $GIT_TOKEN
        basedir: public
        repo: pinusm/pinusm